    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="ZenOS.png" alt="ZenOS Logo">
            <span>ZenOS</span>
        </div>
        <nav>
            <ul>
                <li><a href="feature.html">Features</a></li>

            <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/instagram-new.png" alt="Instagram"></a>
        </div>
    </header>

    <main class="hero-section error-404-section">
        <img src="error.png" alt="Error Icon" class="error-icon"> <h1>404 / 503</h1>
        <p>It seems this page does not exist or is under development/maintenance.</p>
        <a href="index.html" class="home-button">Go to Homepage</a> </main>

<style>
/* Stili specifici per la pagina 404 */
.error-404-section {
    padding-top: 50px; /* Un po' meno padding in alto per l'immagine */
    padding-bottom: 100px; /* Più spazio in basso */
    display: flex;
    flex-direction: column; /* Per impilare gli elementi verticalmente */
    align-items: center; /* Centra gli elementi orizzontalmente */
    justify-content: center; /* Centra verticalmente se c'è spazio */
    min-height: 70vh; /* Assicura che la sezione occupi almeno il 70% dell'altezza della viewport */
}

.error-404-section .error-icon {
    width: 150px; /* Dimensione dell'immagine dell'errore */
    height: auto; /* Mantiene le proporzioni */
    margin-bottom: 30px; /* Spazio sotto l'immagine */
    filter: invert(100%); /* Per renderla bianca se l'icona originale è scura */
}

.error-404-section h1 {
    font-size: 4.5em; /* Grandezza del testo 404/503 */
    margin-bottom: 15px;
}

.error-404-section p {
    font-size: 1.2em;
    margin-bottom: 30px;
    color: var(--secondary-text-color);
}

.home-button {
    background-color: var(--button-background);
    color: var(--button-text-color);
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    text-decoration: none; /* Rimuove la sottolineatura del link */
    transition: opacity 0.3s ease;
    display: inline-block; /* Per applicare padding e width */
}

.home-button:hover {
    opacity: 0.9;
}

/* Media Queries per la responsività della pagina 404 */
@media (max-width: 768px) {
    .error-404-section h1 {
        font-size: 3.5em;
    }

    .error-404-section p {
        font-size: 1em;
    }

    .error-404-section .error-icon {
        width: 100px;
    }
}

@media (max-width: 480px) {
    .error-404-section h1 {
        font-size: 2.8em;
    }

    .error-404-section p {
        font-size: 0.9em;
    }
}

</style>
    
    <script src="script.js"></script>
